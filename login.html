<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./login.css">
        <title>Login | Registration</title>    
    </head>
    <body>
        <div class="container" id="container">
            <div class="form_box">
                <div class="button_box">
                    <div id="btn"></div>
                    <button type="button" class="toggle_button" onclick="login()">Login</button>
                    <button type="button" class="toggle_button" onclick="register()">Register</button>
                </div>
                <div class="social_icon">
                    <img src="./images/facebook (1).png" height="60px" width="60px" alt="">
                    <img src="./images/google-plus.png" height="60px" width="60px" alt="">
                    <img src="./images/twitter (1).png" height="60px" width="60px" alt="">
                </div>
                <form action="" id="login" class="input_group">
                    <input type="text" name="" id="" class="input_field" placeholder="Enter your name" autocomplete="off">
                    <input type="email" name="" id="" class="input_field" placeholder="Enter your email" autocomplete="off">
                    <input type="password" name="" id="" class="input_field" placeholder="Enter your password" autocomplete="off">
                    <input type="checkbox" name="checkbox" id="" class="input_checkbox">
                    <label for="checkbox">Remember password</label>
                    <button type="submit" class="submit_button">Login</button>
                </form>
                <form action="" id="register" class="input_group">
                    <input type="text" name="" id="" class="input_field" placeholder="Enter your name" autocomplete="off">
                    <input type="number" name="" id="" class="input_field" placeholder="Enter your mobile number" autocomplete="off">
                    <input type="email" name="" id="" class="input_field" placeholder="Enter your email" autocomplete="off">
                    <input type="password" name="" id="" class="input_field" placeholder="Enter your password" autocomplete="off">
                    <!-- <input type="password" name="" id="" class="input_field" placeholder="Enter your password again" autocomplete="off"> -->
                    <input type="checkbox" name="checkbox" id="" class="input_checkbox">
                    <label for="checkbox">I agree with all terms and conditions</label>
                    <button type="submit" class="submit_button">Register</button>
                </form>
            </div>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
